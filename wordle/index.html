<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=0.75, user-scalable=no">
    <title>Wordle*</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="wordle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body class="bg-light text-center py-5">

    <div class="d-flex justify-content-center align-items-center mb-4 gap-3">

        <button id="infoButton" class="btn btn-outline-secondary p-1 me-3" style="height: 34px;" aria-label="Info">
            <span class="material-symbols-outlined" style="margin: 0;">person</span>
        </button>
    
        <h1 class="m-0">Wordle*</h1>
    
        <button id="statsButton" class="btn btn-outline-secondary p-1 ms-3" style="height: 34px;" aria-label="Stats">
            <span class="material-symbols-outlined" style="margin: 0;">leaderboard</span>
        </button>

    </div>

    <div id="grid" class="mb-3"></div>

    <div class="keyboard mb-3" id="keyboard">
        <div class="keyboard-row" id="row1"></div>
        <div class="keyboard-row" id="row2"></div>
        <div class="keyboard-row" id="row3"></div>
    </div>

    <div class="modal" id="results" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Wordle* Results</h5>
                </div>
                <div class="modal-body">
                    <div id="resultsContainer"></div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-success" href="../index.html">Back to Daily Games</a>
                    <button type="button" id="copyResultsButton" class="btn btn-primary">Copy Results</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="about" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">About</h5>
                </div>
                <div class="modal-body">
                    <p>Made by Carter Clifton</p>
                    <a href="https://carterclifton.ca" target="_blank">carterclifton.ca</a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="wordle.js" type="module"></script>

</body>

</html>
