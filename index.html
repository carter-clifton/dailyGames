<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Daily Games</title>
        <!-- <link rel="icon" type="image/x-icon" href="assets/favicon.ico"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand fs-3" href="#">Daily Games</a>
            </div>
        </nav>

        <section id="games" class="py-5">
            <div class="container">
                <div class="row g-4">

                    <div class="col-md-4">
                        <div class="card game-card h-100">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">Numberdle</h5>
                                <p class="card-text">A number guessing game.</p>
                                <a class="btn btn-dark mt-auto" href="/numberdle">Play Now!</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card game-card h-100">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">Letterdle</h5>
                                <p class="card-text">A letter guessing game.</p>
                                <a class="btn btn-dark mt-auto" href="/letterdle">Play Now!</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card game-card h-100">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">Ellardle</h5>
                                <p class="card-text">An Ella guessing game. (Made for my sister!)</p>
                                <a class="btn btn-dark mt-auto" href="/ellardle">Play Now!</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <footer class="bg-dark text-white text-center py-3 mt-4">
            <p class="mb-0 fs-4">&copy; 2025 Carter Clifton. All rights reserved.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
